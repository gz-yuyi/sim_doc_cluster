services:
  elasticsearch:
    image: crpi-lxfoqbwevmx9mc1q.cn-chengdu.personal.cr.aliyuncs.com/yuyi_tech/elasticsearch:8.11.3-ik
    container_name: sim-doc-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - sim-doc-network

  redis:
    image: m.daocloud.io/docker.io/redis:7-alpine
    container_name: sim-doc-redis
    volumes:
      - redis_data:/data
    networks:
      - sim-doc-network

  api:
    image: crpi-lxfoqbwevmx9mc1q.cn-chengdu.personal.cr.aliyuncs.com/yuyi_tech/sim-doc-cluster:latest
    container_name: sim-doc-api
    ports:
      - "8000:8000"
    environment:
      - ES_HOST=elasticsearch
      - ES_PORT=9200
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - elasticsearch
      - redis
    networks:
      - sim-doc-network
    volumes:
      - .:/app
    command: uv run python main.py serve --host 0.0.0.0 --reload

  worker:
    image: crpi-lxfoqbwevmx9mc1q.cn-chengdu.personal.cr.aliyuncs.com/yuyi_tech/sim-doc-cluster:latest
    container_name: sim-doc-worker
    environment:
      - ES_HOST=elasticsearch
      - ES_PORT=9200
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - elasticsearch
      - redis
    networks:
      - sim-doc-network
    volumes:
      - .:/app
    command: uv run python main.py worker --count 100

volumes:
  es_data:
  redis_data:

networks:
  sim-doc-network:
    driver: bridge
